<ion-header>
  <ion-toolbar>
    <ion-title>Conductor</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-container">
        <img src="../assets/images/alambrito.jpg">
        <ion-label>
          <h2>Alambrito</h2>
          <p>Bienvenido</p>
        </ion-label>
      </div>
  
      <ion-list class="menu-items" lines="none">
        <ion-item [routerLink]="['/pasajero']">
          <ion-icon name="car-outline"></ion-icon>
          <ion-label>¡Veamos un amigo!</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="map-outline"></ion-icon>
          <ion-label>Mapa</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-icon name="analytics-outline"></ion-icon>
          <ion-label>Rutas</ion-label>
        </ion-item>
        
        <ion-item [routerLink]="['/home']">
          <ion-icon name="exit-outline"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>


  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Su ubicacion actual</ion-label>
        <ion-input #txtActual type="text"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Su destino</ion-label>
        <ion-input #txtDestino type="text"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Hora de inicio
    <ion-datetime presentation="time" [(ngModel)]="hora"></ion-datetime>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <img src="https://i.gifer.com/A3q1.gif" style="height: 350px;">
      </ion-col>
    </ion-row>
    <ion-button color="danger" expand="block" (click)="viajeIniciado(txtActual,txtDestino)">iniciar Viaje </ion-button>
    <ion-button color="danger" expand="block" (click)="viajeCancelado()">Cancelar Viaje </ion-button>
  </ion-grid>
</ion-content>
