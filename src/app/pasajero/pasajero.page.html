<ion-header>
  <ion-toolbar>
    <ion-title>TeLlevoApp</ion-title>
    <ion-menu-button slot="start">
    </ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-menu menuId="main-menu" contentId="main">
  <ion-content>
    <div class="menu-header-bg"></div>
    <div class="header-container">
      <img src="../assets/images/alambrito.jpg">
      <ion-label>
        <h2>Alambrito</h2>
        <p>Bienvenido</p>
      </ion-label>
    </div>

    <ion-list class="menu-items" lines="none">
      <ion-item [routerLink]="['/conductor']">
        <ion-icon name="car-outline"></ion-icon>
        <ion-label>¡Al auto!</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="map-outline"></ion-icon>
        <ion-label>Mapa</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="analytics-outline"></ion-icon>
        <ion-label>Rutas</ion-label>
      </ion-item>
      
      <ion-item [routerLink]="['/home']">
        <ion-icon name="exit-outline"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>
<ion-content [fullscreen]="true">
  <ion-list *ngFor="let aux of usuarios">
    <ion-item *ngIf=" aux.activo !== 'no'">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle> {{ aux.usuario }}</ion-card-subtitle>
          <ion-card-title>{{ aux.pasajeros }}</ion-card-title>
          <ion-card-title>$100</ion-card-title>
        </ion-card-header>
        <ion-item *ngFor="let aux2 of viajes">
          <ion-card-content>
            <ion-card-title>Comienzo: {{aux2.desde}}</ion-card-title>
            <ion-card-title>Destino: {{aux2.desde}}</ion-card-title>
            <ion-card-title>Destino: {{aux2.hora_viaje}}</ion-card-title>
          </ion-card-content>
        </ion-item>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
